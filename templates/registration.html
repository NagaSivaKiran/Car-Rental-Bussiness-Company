<!DOCTYPE html>
<html>
<head>
    <title>Registration Page 
           <p style="font-size: 90px;">Registration</p>
        <p style="color: #ff0000;">Registration</p>
    </title>
    <link rel="stylesheet" href="{{url_for('static',filename='registration.css')}}">
</head>
<body>
    <div class="container">
       <h2>Registration</h2>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='registration.css')}}">
        <form method="POST">
            <label for="username">Username </label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Register</button>
        </form>
        
        <div class="links">
        <p><a href="{{url_for('login')}}">Already have an account?</a></p>

        </div>
    </div>
</body>
</html>
